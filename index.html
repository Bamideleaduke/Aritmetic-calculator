<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h2>Arithmetic Calculator</h2>
    <p>Question:Build a basic arithmetic calculator without a frontend (The calculator should be able to perform basic operations like Addition, Subtraction, Multiplication, & Division).</p>
    <script>
        const num1 = parseFloat(prompt('Enter your first number'));
        const operator = prompt("Enter your arithmetic operator");
       const num2 = parseFloat(prompt('Enter your second number'));

        if(operator == '+'){
            result = num1 + num2
        }else if(operator == '-'){
            result = num1 - num2
        }else if(operator == '*'){
            result = num1 * num2
        }else if(operator == '/'){
            result = num1 / num2
        }
        alert(`${num1} ${operator} ${num2} = ${result}`);
        </script>
</body>
</html>
